<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soccer 2021</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;700;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/1a468611d2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="navigation">
          <ul class="nav-items">
            <li id="hamburger-icon"><i class="fas fa-bars"></i></li>
            <li class="nav-link">Home</li>
            <li class="nav-link">Clubs</li>
            <li class="nav-link">World Cup 2023</li>
            <li class="nav-link">Upcoming Matches</li>
            <li class="nav-link">Contact</li>
          </ul>
        </div>
        <div>
          <button class="btn" id="login">
            <i class="fas fa-sign-in-alt"></i>
            <span id="login-text">Login</span>
          </button>
        </div>
      </nav>
      <div class="banner">
        <div class="hero-text">
          <h1>
            Conmebol <br />
            Copa America <br />
            2021
          </h1>
          <button class="btn" id="live">
            <span id="live-text"
              >Watch Live <span class="arrow-right"></span>
            </span>
            <i class="fas fa-arrow-right"></i>
          </button>
        </div>
        <div class="hero-img"></div>
      </div>

    <main></main>
    <footer></footer>
